name: release
on:
  release:
    types:
      - created
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: 'Release tag (vX.Y.Z)'
jobs:
  check_tag:
    runs-on: ubuntu-latest
    outputs:
      is_maven_release: ${{ steps.check-tag.outputs.is_maven_release }}
      tag: ${{ steps.check-tag.outputs.tag }}
    steps:
      - name: check tag tag=${{ github.event.inputs.tag }} github.ref=${{ github.ref }}
        id: check-tag
        run: |
          # set VALUE to the given tag or github_ref
          if [[ ! -z "${{ github.event.inputs.tag }}" ]]; then
            VALUE="${{ github.event.inputs.tag }}"
          else
            VALUE="${{ github.ref }}"
          fi

          # parse the version out of VALUE
          if [[ VALUE =~ refs\/tags\/release\/v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            TAG=${VALUE#*v}
            echo "::set-output name=is_maven_release::true"
            echo "::set-output name=tag::$TAG"
          else
            echo "::set-output name=is_maven_release::false"
          fi
  release:
    name: 'release'
    needs: [check_tag]
    if: needs.check_tag.outputs.is_maven_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish package
        run: |
          echo "Would deploy ${{ needs.check_tag.outputs.tag }}"
#          ./mvnw deploy \
#            --batch-mode \
#            -Drevision=$RELEASE_VERSION
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}