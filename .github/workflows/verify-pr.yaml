name: verify-pr
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  spotless-check:
    name: 'spotless:check'
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
        uses: actions/checkout@v3
      - name: Check formatting
        run: |
          ./mvnw spotless:check
  mvn-verify:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
        uses: actions/checkout@v3
      - name: mvn verify
        run: |
          ./mvnw verify
