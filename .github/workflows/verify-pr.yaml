name: verify-pr
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  spotless-check:
    name: 'spotless:check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - run: './mvnw spotless:check'
  format-comment:
    name: 'Add spotless:apply comment'
    runs-on: ubuntu-latest
    if: ${{ github.event.spotless-check.conclusion != 'success' }}
    steps:
      - name: Comment on PR
        uses: peter-evans/commit-comment@v1
        with: 
          body: |
            `./mvnw spotless:check` failed. Please run `./mvnw spotless:apply` and update your PR.
  mvn-verify:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - run: './mvnw verify'
