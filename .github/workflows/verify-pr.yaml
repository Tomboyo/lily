name: verify-pr
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  spotless-check:
    name: 'spotless:check'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check formatting'
        uses: actions/checkout@v3
        run: |
          ./mvnw spotless:check
  mvn-verify:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'mvn verify'
        uses: actions/checkout@v3
        run: |
          ./mvnw verify
