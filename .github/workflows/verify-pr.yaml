name: verify-pr
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  spotless-check:
    name: 'spotless:check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - run: './mvnw spotless:check'
  mvn-verify:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - run: './mvnw verify'
