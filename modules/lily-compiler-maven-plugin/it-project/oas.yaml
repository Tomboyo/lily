openapi: 3.0.2
info:
  title: Example
  description: "An example OAS document to be compiled to Java source"
  version: 0.1.0
paths:
  /foo:
    get:
      operationId: getFoo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyAliasType'
          application/xml:
            schema:
              $ref: '#/components/schemas/MyAliasType'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MyAliasType'
      responses:
        "200":
          description: Successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/MyAliasType'
            application/json:
              schema:
                $ref: '#/components/schemas/MyAliasType'
        "400":
          description: Invalid ID supplied
        "404":
          description: MyAliasType not found
        "405":
          description: Validation exception
components:
  schemas:
    # MyAliasType is an *alias* of String.
    MyAliasType:
      type: string
    # A top-level alias of an array of numbers (a standard type)
    MyArrayAliasType:
      type: array
      items:
        type: number
    # A top-level alias of an array of objects defined in-line
    MyArrayAliasType2:
      type: array
      items:
        type: object
        properties:
          foo:
            type: string
          bar:
            type: integer
    # A top-level object
    MyObjectType:
      type: object
      properties:
        foo:
          type: boolean
        bar:
          type: string
          format: date-time